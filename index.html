<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Handling with JavaScript</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <h2>Contact Form</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
        <br>

        <label>Preferred Contact Method:</label>
        <input type="radio" id="emailContact" name="contactMethod" value="Email"> Email
        <input type="radio" id="phoneContact" name="contactMethod" value="Phone"> Phone
        <span id="contactMethodError" class="error"></span>
        <br>

        <label for="terms">I accept terms and conditions</label>
        <input type="checkbox" id="terms" name="terms">
        <span id="termsError" class="error"></span>
        <br>

        <button type="submit">Submit</button>
    </form>

    <h3>Form Summary</h3>
    <div id="formSummary"></div>

    <script src="index.js"></script>
</body>
</html>
